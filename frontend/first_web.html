<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" type="text/css" href="first_web.css">
</head>

<body>
    <div class="student-info">
        <div class="info-left">
            <h1>{Student Name}</h1>
            <h3>RA2311003010312</h3>
            <h3>FA: Dr. P. Rama</h3>
            <h3>Section: F1</h3>
        </div>
        <div class="info-right">
            <h2>Total Creds Earned: 1150</h2>
            <h2>Creds used: 200</h2>
            <h2>Current Creds : 950</h2>
        </div>
    </div>

    <div class="side-by-side">
        <div class="container-h1">
            <div class="card-h1">
                <h3>Current GPA : 9.4</h3>
            </div>
            <div class="card-h1">
                <h3>3rd Semester</h3>
            </div>
            <div class="card-h1">
                <h3>Marquee Qualified</h3>
            </div>
        </div>

        <div class="container">
            <div class="card" id="achievementCard">
                <div class="card-header">
                    <h3>Achievements</h3>
                </div>
                <img src="img/achievement.jpg" alt="Achievements Image">
            </div>
            <div class="card" id="gradesCard">
                <div class="card-header">
                    <h3>Grades</h3>
                </div>
                <img src="img/grades.png" alt="Grades Image">
            </div>
            <div class="card" id="internshipCard">
                <div class="card-header">
                    <h3>Internships</h3>
                </div>
                <img src="img/Internship.webp" alt="Internships Image">
            </div>
        </div>
    </div>

    <script src="first_web.js"></script>
</body>

</html>
